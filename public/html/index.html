<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <link rel="stylesheet" href="/public/css/layout.css">
    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <title>백엔드 심화</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="page_name_container">
                <h1>백엔드</h1>
            </div>
            <nav>
                <button class="nav_login_btn hidden" onclick="moveLoginPage()">로그인</button>
                <button class="nav_login_btn" onclick="clickLogoutBtnEvent()">로그아웃</button>
                <button class="user_info_btn">joch2712 <img class="open_user_info_icon" src="/public/source/icon/bottom_triangle_icon.svg" alt=""></button>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="write_post_section">
                <div class="title_input_container">
                    <input type="text" id="title" placeholder="제목을 입력하세요.">
                </div>
            </div>
        </section>
    </main>
    <div class="wrap">
        <div class="post_write_container">
            <input type="text" id="title" placeholder="제목을 입력하세요" class="post_title_input">
            <textarea name="" id="contents" cols="30" rows="=10" class="post_contents_input" placeholder="글 내용을 입력하세요"></textarea>
            <div class="input_bottom_area">
                <div class="error_container">
                </div>
                <button class="post_submit_btn" onclick="clickWriteBtnEvent()">제출</button>
            </div>
        </div>
        <div class="post_container">
        </div>
    </div>
    <script src="/public/js/move_page.js"></script>
    <script src="/public/js/index.js"></script>
    <script src="/public/js/post_write.js"></script>
</body>
</html>
